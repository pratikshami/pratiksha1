<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        
         <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"> 
        
        <title>Contact List Application</title>
    </head>
    
    <body>
        
        <div class="container" ng-controller="AppCtrl">
            <h1>Contact List App</h1>
            
            <table class="table">  <!--class is used to access the class of bootstrap -->
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Number</th>
                        <th>Action</th>
                        
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>
                            <input class="form-contol" ng-model="contact.name"> <!--class from bootstrap for formatting -->
                        </td>
                        
                        <td>
                            <input class="form-contol" ng-model="contact.email">
                        </td>
                        
                        <td>
                            <input class="form-contol" ng-model="contact.number">
                        </td>
                        
                        <td>
                            <button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
                        </td>
                        
                        
                        <td>
                            <button class="btn btn-info" ng-click="update()">Update</button>
                        </td>
                    </tr>
                    
                    <tr ng-repeat="contact in contactlist"> <!--used to access the contactlist object -->
                        <td>{{contact.name}}</td>
                        <td>{{contact.email}}</td>
                        <td>{{contact.number}}</td>
                        
                         <td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button></td>
                        
                        <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
        
     
        
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        
        <script src = "controllers/controller.js"></script>
    </body>
</html>
